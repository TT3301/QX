^https:\/\/www1.elecfans.com\/www\/delivery url reject

#-----------去广告•交管12123 //gab.122.gov.cn-------------------#
^https:\/\/gab\.122\.gov\.cn\/eapp\/m\/sysquery\/adver$ url reject

#-----------去广告•拼多多 //api.pinduoduo.com, api.yangkeduo.com-------------------#
^https:\/\/api\.(pinduoduo|yangkeduo)\.com\/api\/cappuccino\/splash url reject

#-----------去广告•米家 //home.mi.com-------------------#
^https:\/\/home\.mi\.com\/cgi-op\/api\/v1\/recommendation\/(banner|myTab|openingBanner) url reject-dict

#-----------去广告•百度云 //pan.baidu.com-------------------#
^https:\/\/pan\.baidu\.com\/act\/api\/activityentry\? url reject-dict
^https:\/\/pan\.baidu\.com\/rest\/2\.0\/pcs\/adx\? url reject-dict
^https:\/\/update\.pan\.baidu\.com\/statistics\? url reject-dict

#-----------抓取Token&预约•i茅台 //app.moutai519.com.cn-----------#
^https:\/\/app\.moutai519\.com\.cn\/xhr\/front\/mall\/message\/unRead\/query url script-request-header https://raw.githubusercontent.com/FoKit/Scripts/main/scripts/get_maotai_token.js


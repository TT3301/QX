[rewrite_local]
#-----------解锁•Xmind //www.xmind.*-----------#
^https?:\/\/www\.xmind\.(cn|net|app)\/.+\/devices url script-response-body https://raw.githubusercontent.com/TT3301/QX/main/rewrite/Xmind.js


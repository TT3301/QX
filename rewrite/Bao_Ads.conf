#-----------抓取cookie•建行生活 //yunbusiness.ccb.com-----------#
^https:\/\/yunbusiness\.ccb\.com\/clp_coupon\/txCtrl\?txcode=A3341A040 url script-request-body https://raw.githubusercontent.com/FoKit/Scripts/main/scripts/jhsh_checkIn.js

#-----------抓取cookie•中国联通app到青龙变量 //az1mbasecc.bas.cmbchina.com#-----------#
https:\/\/m\.client\.10010\.com\/mobileService\/onLine.htm  url script-request-body https://raw.githubusercontent.com/fwktls/x6/master/cookie/zglt.js


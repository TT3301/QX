^https?:\/\/az1mbasecc\.bas\.cmbchina\.com\/Edge\/api\/mlife\.clientface\.clientservice\.api\.advertiseService\/preCacheAdvertiseSec url reject

#-----------去广告•豆瓣 //api.douban.com-----------#
^https:\/\/api\.douban\.com\/v2\/app_ads\/splash url reject
^https:\/\/api\.douban\.com\b.*\/common_ads\? url reject

#-----------去开屏•浦大喜奔------------------#
^https?:\/\/image\.spdbccc\.com\.cn\/group\d\/M00\/[7-9]{1}[A-Z0-9]{1}\/[A-Z0-9]{2}\/rBsZ.+(4038|0571)\.PNG url reject-200

#-----------解锁•Calm•会员 //api.calm.com-------------------#
https://api.calm.com/(me|device|ios/receipt) url script-response-body https://raw.githubusercontent.com/TT3301/QX/main/rewrite/unlock_Calm.js

#-----------余额查询•10099中国广电 //wx.10099.com.cn-------------------#
https://(app|wx).10099.com.cn/contact-web/api/busi/qryUserInfo url script-request-body https://github.com/wuhuhuuuu/study/raw/main/Scripts/10099/10099.cookie.js

#-----------去广告•中国移动 //clientaccess.10086.cn, wap.js.10086.cn-------------------#
